<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="outer-div" role="contentinfo">

    <a href="#">
      <img src="images/image-equilibrium.jpg" class="equilibrium" alt="">
    </a>
    <div class="icon">
      <img src="images/icon-view.svg" class="icon-img" alt="">
    </div>




    <div class="first-paragraph">
      <h1><a href="www.google.com">Equilibrium #3429</a></h1>

      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
    </div>



    <div class="inner-div">
      <div class="first-div">
        <img src="images/icon-ethereum.svg" class="eth" alt="ethereum"> <span>0.041 ETH</span>
      </div>
      <div class="second-div">
        <img src="images/icon-clock.svg" class="clock" alt="clock"> <span>3 days left</span>
      </div>
    </div>
    <hr>

    <div class="creator">
      <img src="images/image-avatar.png" alt="creator" class="pic">
      <p class="last-p">Creation of <a href="#">Jules Wyvern</a></p>
    </div>




  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/ambmamo" target="_blank">Adesokan Muhammed</a>.
  </div>

</body>

</html>
